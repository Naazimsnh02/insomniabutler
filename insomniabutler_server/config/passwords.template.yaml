# Use this file as a template to create your own `passwords.yaml`.
# Copy this file to `passwords.yaml` and replace the placeholder values with your actual secrets.
# Do NOT commit `passwords.yaml` to version control.

# Shared passwords used across all configurations.
shared:
  mySharedPassword: 'YOUR_SHARED_PASSWORD'

# Configuration for local development mode.
development:
  database: 'YOUR_DEVELOPMENT_DB_PASSWORD'
  redis: 'YOUR_DEVELOPMENT_REDIS_PASSWORD'
  geminiApiKey: 'YOUR_GEMINI_API_KEY'

  # The service secret is used to communicate between servers and to access the service protocol.
  serviceSecret: 'YOUR_DEVELOPMENT_SERVICE_SECRET'

  # Secrets for JWT and session handling. These should be long, random strings.
  emailSecretHashPepper: 'YOUR_DEVELOPMENT_EMAIL_SECRET_PEPPER'
  jwtHmacSha512PrivateKey: 'YOUR_DEVELOPMENT_JWT_PRIVATE_KEY'
  jwtRefreshTokenHashPepper: 'YOUR_DEVELOPMENT_JWT_REFRESH_PEPPER'
  # serverSideSessionKeyHashPepper: 'YOUR_DEVELOPMENT_SESSION_KEY_PEPPER'

# Configuration for test mode.
test:
  database: 'YOUR_TEST_DB_PASSWORD'
  redis: 'YOUR_TEST_REDIS_PASSWORD'

  emailSecretHashPepper: 'YOUR_TEST_EMAIL_SECRET_PEPPER'
  jwtHmacSha512PrivateKey: 'YOUR_TEST_JWT_PRIVATE_KEY'
  jwtRefreshTokenHashPepper: 'YOUR_TEST_JWT_REFRESH_PEPPER'
  # serverSideSessionKeyHashPepper: 'YOUR_TEST_SESSION_KEY_PEPPER'

# Configuration for staging environment.
staging:
  database: 'YOUR_STAGING_DB_PASSWORD'
  redis: 'YOUR_STAGING_REDIS_PASSWORD'
  geminiApiKey: 'YOUR_GEMINI_API_KEY'
  serviceSecret: 'YOUR_STAGING_SERVICE_SECRET'

  emailSecretHashPepper: 'YOUR_STAGING_EMAIL_SECRET_PEPPER'
  jwtHmacSha512PrivateKey: 'YOUR_STAGING_JWT_PRIVATE_KEY'
  jwtRefreshTokenHashPepper: 'YOUR_STAGING_JWT_REFRESH_PEPPER'
  # serverSideSessionKeyHashPepper: 'YOUR_STAGING_SESSION_KEY_PEPPER'

# Configuration for production environment.
production:
  database: 'YOUR_PRODUCTION_DB_PASSWORD'
  redis: 'YOUR_PRODUCTION_REDIS_PASSWORD'
  geminiApiKey: 'YOUR_GEMINI_API_KEY'
  serviceSecret: 'YOUR_PRODUCTION_SERVICE_SECRET'

  emailSecretHashPepper: 'YOUR_PRODUCTION_EMAIL_SECRET_PEPPER'
  jwtHmacSha512PrivateKey: 'YOUR_PRODUCTION_JWT_PRIVATE_KEY'
  jwtRefreshTokenHashPepper: 'YOUR_PRODUCTION_JWT_REFRESH_PEPPER'
  # serverSideSessionKeyHashPepper: 'YOUR_PRODUCTION_SESSION_KEY_PEPPER'
