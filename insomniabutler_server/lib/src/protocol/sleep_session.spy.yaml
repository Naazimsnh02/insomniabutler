class: SleepSession
table: sleep_sessions
fields:
  userId: int
  bedTime: DateTime
  wakeTime: DateTime?
  sleepLatencyMinutes: int?
  usedButler: bool
  thoughtsProcessed: int
  sleepQuality: int?
  morningMood: String?
  sessionDate: DateTime
  
  # Sleep Architecture
  deepSleepDuration: int?
  lightSleepDuration: int?
  remSleepDuration: int?
  awakeDuration: int?

  # Recovery
  restingHeartRate: int?
  hrv: int?
  respiratoryRate: int?
  
  # New Metrics
  interruptions: int?

